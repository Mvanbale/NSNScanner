<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0">
    <meta charset="UTF-8">
    <title>NSN Scanner</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="js/ocrad.js"></script>
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>


</head>

<body>

    <img id="loadingImage" src="img/loader-larger.gif">
    <main style="display:none; font-family: 'Open Sans', sans-serif;" data-ng-controller="AppController as AppCtrl">

        <ion-header-bar class="bar-positive">
            <h1 class="title">NSN Scanner</h1>

        </ion-header-bar>

        <ion-content class="text-center">
            <p>Neem een foto van de Nato Stock Code</p>
            <h1 class="button" ng-click="takePicture();"><i class="icon ion-ios-camera"></i></h1>
            <br>
            <br>
            <div style="display:none;" id="outputdiv">
                <img style="border:solid;" alt="Embedded Image" ng-src="{{EncodedImage}}" width="350px">
                <h3>Search:</h3>
                <div class="searchbar">
                    <input ng-change="search = search;" type="text" id="search" ng-model="search.NatoStockNumber" ng-model-options="{debounce: 1000}">
                </div>
                <div class="header">
                    <br>



                    <div class="itemlist">
                        <div class="list list-inset">
                            <ul class="item  item-text-wrap item-positive" ng-repeat="item in testItem=(items |  filter:search.NatoStockNumber | limitTo: 5) ">
                            <li class="item item-text-wrap">
                                 <b> Nato stock number:</b>
                                <h3>{{item.NatoStockNumber}}</h3>
                                <b> Item name:</b>
                                <h3>{{item.Name}}</h3>
                                <b> Item Description:</b>
                                <h3>{{item.Description}}</h3>
                                <b> Item price:</b>
                                <h3>{{item.Price | currency}}</h3>
                                
                                
                                 </li>
                                <!--
                        <li class="item item-text-wrap" ng-repeat="(key, val) in item">
                           <h2> {{key}}:</h2>   <h3 >{{val}}</h3>
                           
                        </li>
-->
                            </ul>
                        </div>
                        <p ng-show="!testItem.length">No items found.
                            <br>
                            <img src="http://i1.kym-cdn.com/photos/images/facebook/000/092/706/Sad_Panda_Chibi_by_mongrelssister.png" alt="">
                        </p>



                    </div>
                </div>
        </ion-content>
    </main>

</body>

</html>
